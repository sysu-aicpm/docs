site_name: 中航智能家居系统文档
site_url: https://sysu-aicpm.github.io/docs
theme:
  name: material
  language: zh
  # logo: assets/icon-light.png
  # favicon: assets/icon-light.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
    - content.code.copy

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tasklist

nav:
  - 主页: index.md 
  - 背景介绍: background.md
  - 需求分析与功能点: requirements.md
  - 软件设计: 
    - 设计概览: design/index.md
    - 数据库设计: design/db.md
    - 后端接口: design/backend.md
    - 设备接口: design/device.md
    - 前端开发: design/frontend.md
    - 权限设计: design/permission.md
    
    
    
  - 项目管理与分工: management.md

  - 测试: 
    - 接口测试: test/api.md
    - 性能测试: test/performance.md
    - 权限测试: test/permission.md
    - 安全测试: test/security.md
  - 开发:
    - 开发概览: dev/index.md
    - 前端开发: dev/frontend.md
    - 数据库开发: dev/db.md
    - 后端开发: dev/backend.md
    - MCP-server开发: dev/mcp-server.md


    


extra_javascript:
  - js/your_script.js  # 如果你有其他 JS
extra_css:
  - css/your_style.css # 如果你有其他样式表